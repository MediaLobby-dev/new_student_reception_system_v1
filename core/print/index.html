<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>受付票</title>
    <?!= HtmlService.createHtmlOutputFromFile('print/css').getContent(); ?>
</head>

<body>
    <header>
        受付票
    </header>

    <section>
        <div class="title">
            氏名
        </div>
        <div class="content">
            <?=studentName ?> 様
        </div>
    </section>

    <section>
        <div class="title">
            フリガナ
        </div>
        <div class="content">
            <?=pseudonym ?> 様
        </div>
    </section>

    <section>
        <div class="title">
            学籍番号
        </div>
        <div class="content" id="studentId">
            <?=studentId ?>
        </div>
    </section>

    <div class="barcode-space">
        <img id="barcode" />
    </div>

    <hr class="border">

    <div class="seal-space">
        <p>製品保証シール 貼り付けスペース</p>
        <p>(ガイダンス中に案内があります)</p>
    </div>

    <hr class="border">

    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
    <script>
        window.onload = function () {
            const studentId = document.getElementById("studentId").textContent;
            JsBarcode("#barcode", studentId, {
                format: "CODE128",
                lineColor: "#000",
                width: 1,
                height: 50,
                displayValue: false
            });

            setTimeout(function () {
                window.print();
            }, 200);
        }
    </script>

</body>

</html>
